{% extends "base.html" %}

{% block title %}
Verify Secret Question
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Verify Your Identity</h2>
    <form action="{{ url_for('validate_secret') }}" method="POST">
        <div class="mb-3">
            <label for="secret_question" class="form-label">Secret Question</label>
            <input type="text" id="secret_question" class="form-control" value="{{ secret_question }}" readonly>
        </div>
        <div class="mb-3">
            <label for="secret_answer" class="form-label">Your Answer</label>
            <input type="text" id="secret_answer" name="secret_answer" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
